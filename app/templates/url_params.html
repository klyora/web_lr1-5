{% extends 'base.html' %} {% block content %}
<div class="row">
  <div class="col-lg-12">
    <h1 class="my-5">Параметры URL</h1>

    {% if params %}
    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>Имя параметра</th>
          <th>Значение</th>
        </tr>
      </thead>
      <tbody>
        {% for key, value in params.items() %}
        <tr>
          <td>{{ key }}</td>
          <td>{{ value }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    {% else %}
    <div class="alert alert-warning">Параметры URL не переданы.</div>
    {% endif %}
  </div>
</div>
{% endblock %}
