{% extends 'base.html' %} {% block content %}
<div class="row">
  <div class="col-lg-12">
    <h1 class="my-5">Заголовки запроса</h1>

    {% if headers %}
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Заголовок</th>
          <th>Значение</th>
        </tr>
      </thead>
      <tbody>
        {% for key, value in headers.items() %}
        <tr>
          <td>{{ key }}</td>
          <td>{{ value }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    {% else %}
    <p>Нет доступных заголовков.</p>
    {% endif %}
  </div>
</div>
{% endblock %}
